<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Match Logger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-feature-settings: "cv11", "ss01";
            font-variant-numeric: oldstyle-nums;
        }
        
        .phone-mockup {
            width: 375px;
            height: 812px;
            background: linear-gradient(180deg, #000 0%, #1a1a1a 100%);
            border-radius: 40px;
            box-shadow: 
                0 0 0 8px #1f1f1f,
                0 0 0 12px #0a0a0a,
                0 25px 50px rgba(0,0,0,0.5);
            overflow: hidden;
            position: relative;
        }
        
        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000;
            border-radius: 19px;
            z-index: 50;
        }
        
        .screen-content {
            background: linear-gradient(180deg, #fafafa 0%, #f5f5f5 100%);
            height: 100%;
            padding-top: 50px;
        }
        
        .gradient-hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        
        .feature-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .step-circle {
            width: 32px;
            height: 32px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .primary-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }
        
        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
        }
        
        .primary-button:active {
            transform: translateY(0);
        }
        
        .recent-match-card {
            background: white;
            border: 1px solid #e5e7eb;
            transition: all 0.2s ease;
        }
        
        .recent-match-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="phone-mockup">
        <div class="dynamic-island"></div>
        
        <div class="screen-content">
            <!-- Status Bar -->
            <div class="flex justify-between items-center px-6 py-2 text-black">
                <span class="text-sm font-medium">9:41</span>
                <div class="flex items-center space-x-1">
                    <div class="w-6 h-3 border border-black rounded-sm">
                        <div class="w-4 h-2 bg-green-500 rounded-sm m-0.5"></div>
                    </div>
                </div>
            </div>
            
            <!-- Modern Hero Section -->
            <div class="relative px-6 pt-8 pb-12 text-center overflow-hidden">
                <!-- Subtle Background Pattern -->
                <div class="absolute inset-0 opacity-5">
                    <svg width="100%" height="100%" viewBox="0 0 100 100" fill="none">
                        <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
                            <circle cx="10" cy="10" r="1" fill="currentColor"/>
                        </pattern>
                        <rect width="100%" height="100%" fill="url(#grid)"/>
                    </svg>
                </div>
                
                <!-- Clean App Title with Emoji -->
                <div class="relative z-10">
                    <div class="text-6xl mb-4">ðŸŽ¾</div>
                    <h1 class="text-4xl font-bold text-gray-900 mb-2 tracking-tight">
                        Match Logger
                    </h1>
                    <p class="text-lg text-gray-600 font-medium">
                        Describe tennis match
                    </p>
                </div>
            </div>
            
            
            <!-- Start Button -->
            <div class="px-6 mb-8">
                <button onclick="startRecording()" class="primary-button w-full py-4 rounded-2xl text-white font-semibold text-lg flex items-center justify-center space-x-3">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" x2="12" y1="19" y2="22"></line>
                        <line x1="8" x2="16" y1="22" y2="22"></line>
                    </svg>
                    <span>Start a New Match</span>
                </button>
            </div>
            
            <!-- How It Works -->
            <div class="px-6 mb-8">
                <div class="space-y-6">
                    <!-- You Do Section -->
                    <div class="glass-effect rounded-2xl p-6">
                        <div class="flex items-center mb-4">
                            <div class="w-10 h-10 bg-gradient-to-br from-green-500 to-emerald-600 rounded-full flex items-center justify-center mr-3">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                    <line x1="12" x2="12" y1="19" y2="22"></line>
                                    <line x1="8" x2="16" y1="22" y2="22"></line>
                                </svg>
                            </div>
                            <h3 class="text-lg font-semibold text-gray-900">You Speak</h3>
                        </div>
                        <div class="flex items-center space-x-2">
                            <div class="w-1.5 h-1.5 bg-green-500 rounded-full"></div>
                            <p class="text-gray-600 text-sm leading-relaxed">
                                Describe the match in your own words.
                            </p>
                        </div>
                    </div>

                    <!-- AI Does Section -->
                    <div class="glass-effect rounded-2xl p-6">
                        <div class="flex items-center mb-4">
                            <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-blue-600 rounded-full flex items-center justify-center mr-3">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path>
                                    <path d="M5 3v4"></path>
                                    <path d="M19 17v4"></path>
                                    <path d="M3 5h4"></path>
                                    <path d="M17 19h4"></path>
                                </svg>
                            </div>
                            <h3 class="text-lg font-semibold text-gray-900">AI Organizes</h3>
                        </div>
                        <div class="space-y-2 text-sm text-gray-600">
                            <div class="flex items-center space-x-2">
                                <div class="w-1.5 h-1.5 bg-purple-500 rounded-full"></div>
                                <span>Auto-tracks scoring</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <div class="w-1.5 h-1.5 bg-purple-500 rounded-full"></div>
                                <span>Logs player insights</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <div class="w-1.5 h-1.5 bg-purple-500 rounded-full"></div>
                                <span>Generates summary</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
    
    <script>
        function startRecording() {
            // In real app, navigate directly to live recording screen
            alert('Would navigate directly to live recording screen');
        }
        
        // Haptic feedback simulation for button press
        document.querySelector('.primary-button').addEventListener('touchstart', function() {
            if (navigator.vibrate) {
                navigator.vibrate(10);
            }
            this.style.transform = 'scale(0.98)';
        });
        
        document.querySelector('.primary-button').addEventListener('touchend', function() {
            this.style.transform = '';
        });
    </script>
</body>
</html>
